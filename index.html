<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Card Album!</title>

    <style>
        body {
            background-color: cornflowerblue;
            display: flex;
        }

        nav {
            background-color: rgb(102, 88, 189);
            height: 50px;
            
        }

        .contenitore {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>

    <!-- Esercizio 2 
        Implementa una navigation bar usando il componente boostrap apposito.
         Questa navigazione dovrà linkare ogni sezione nella tua pagina. -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Album <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                        aria-expanded="false">
                        Genere
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Rock</a>
                        <a class="dropdown-item" href="#">Metal</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Punk</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Esercizio 3
                Crea una sezione responsive per i tuoi album preferiti.
                    In questa sezione dovrai avere:
        
                4 album per linea quando lo schermo è molto grande
                3 album per linea quando lo schermo ha una dimensione intermedia (tablet o simili)
                2 album per linea qunado lo schermo è molto piccolo (mobile)
            -->
    <div class="contenitore">
        <div class="row">
            <div class="col 6 col-md-4 col-lg-3">
                <div class="album">
                    <img src="https://www.teamworld.it/wp-content/uploads/2021/05/All-I-Know-So-Far-cover-album-Pink.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Pink</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's
                            content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</body>

</html>
